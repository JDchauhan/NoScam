	<link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
	<script src="../main.js"></script>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

		<a class="navbar-brand" href="#">
			<img src="../assets/images/logo.png" alt="logo" style="width:40px;">
		</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">

				<li class="nav-item">

			</ul>
		</div>
		<div class="collapse navbar-collapse collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="./dashboard.html">Dashboard</a>
				</li>
				<li class="nav-item orders">
					<a class="nav-link" href="./orders.html">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link username" href="#"></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container nav-spacer"></div>
	<div class="container spacer"></div>

	<div class="container">
		<div class="row carts">
			<div class="col-md-12" id="cart-err">

			</div>
			<div class="col-md-12">
				<div class="shopping-cart">

					<div class="column-labels">
						<label class="product-image">Image</label>
						<label class="product-details">Product</label>
						<label class="product-price">Price</label>
						<label class="product-quantity">Quantity</label>
						<label class="product-line-price">Total</label>
						<label class="product-removal">Remove</label>
					</div>

					<div class="cart-items">

					</div>
					<div class="totals">
						<div class="totals-item">
							<label>Subtotal</label>
							<div class="totals-value" id="cart-subtotal">0</div>
						</div>
						<div class="totals-item">
							<label>Tax (5%)</label>
							<div class="totals-value" id="cart-tax">0</div>
						</div>
						<div class="totals-item">
							<label>Service charge (5%)</label>
							<div class="totals-value" id="cart-service-charge">0</div>
						</div>
						<div class="totals-item totals-item-total">
							<label>Grand Total</label>
							<div class="totals-value" id="cart-total">0</div>
						</div>
					</div>

					<button class="btn btn-success float-right" id="checkout">Checkout</button>

				</div>
			</div>
		</div>

	</div>
