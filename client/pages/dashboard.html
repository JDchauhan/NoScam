    <div class="container">
        <!-- for buyer-->
        <div class="row buyerDashboardContainer">
            <div class="col-md-12" id="buyer-dashboard-err">

            </div>
        </div>

        <!-- for seller-->
        <div class="row">
            <div class="col-md-6 addProduct">
                <div class="product-form">
                    <h1> Add Product </h1>
                    <div id="product-add-err"></div>
                    <form>
                        <div class="form-group">
                            <label for="pname">Product Name:</label>
                            <input type="text" class="form-control" id="pname" name="pname">
                        </div>
                        <div class="form-group">
                            <label for="price">Unit Price:</label>
                            <input type="number" class="form-control" id="price" name="price">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="description" name="description">
                        </div>
                        <div class="form-group">
                            <label for="url">Image url:</label>
                            <input type="text" class="form-control" id="url" name="url">
                        </div>
                        <div class="form-group">
                            <label for="cc">CC:</label>
                            <input type="text" class="form-control" id="cc" name="cc">
                        </div>
                        <button type="button" class="btn btn-primary" id="product-add-btn">Submit</button>
                    </form>
                </div>

            </div>

            <div class="col-md-6 updateProduct">
                <div class="product-form">
                    <h1> Update Product </h1>
                    <div id="product-update-err"></div>
                    <form>
                        <div class="form-group">
                            <label for="pname">Product ID:</label>
                            <input type="text" class="form-control" id="u_pid" name="u_pid" disabled>
                        </div>
                        <div class="form-group">
                            <label for="u_pname">Product Name:</label>
                            <input type="text" class="form-control" id="u_pname" name="u_pname">
                        </div>
                        <div class="form-group">
                            <label for="u_price">Unit Price:</label>
                            <input type="number" class="form-control" id="u_price" name="u_price">
                        </div>
                        <div class="form-group">
                            <label for="u_description">Description:</label>
                            <input type="text" class="form-control" id="u_description" name="u_description">
                        </div>
                        <div class="form-group">
                            <label for="u_url">Image url:</label>
                            <input type="text" class="form-control" id="u_url" name="u_url">
                        </div>
                        <div class="form-group">
                            <label for="u_cc">CC:</label>
                            <input type="text" class="form-control" id="u_cc" name="u_cc">
                        </div>
                        <button type="button" class="btn btn-primary" id="product-update-btn">Submit</button>
                        <button type="button" class="btn btn-primary" id="btn_add_product_form">Add Product</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <h1 class="seller"></h1>
                <div class="row listProducts">

                </div>
            </div>
